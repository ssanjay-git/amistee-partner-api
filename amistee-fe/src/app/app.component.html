<div class="container-fluid mb-5">
    <div class="row pt-3 pb-3">
        <div class="col-12" align="center">
            <h2 class="theme-color">Welcome To Amistee</h2>
        </div>
        <div class="col-12" align="center">
            <img src="assets/logo.png" />
        </div>
    </div>
    <div class="row pt-3 pb-3">
        <div class="col-10">
            <h4 class="theme-color">Contact Queries</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <ngx-datatable class="material" [columnMode]="'flex'" [selectionType]="'row'" (select)="onSelect($event)" [limit]="pageSize" [footerHeight]="50" [headerHeight]="50" [rowHeight]="'auto'" [rows]="rows" [columns]="columns"> </ngx-datatable>
        </div>
    </div>
</div>
<alert [type]="alert.type" [dismissible]="true" dismissOnTimeout="5000" *ngIf="displayAlert">{{ alert.message }}</alert>
<ngx-spinner></ngx-spinner>
