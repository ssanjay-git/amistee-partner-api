<alert [type]="alert.type" [dismissible]="dismissible" *ngIf="displayAlert">{{ alert.message }}</alert>
<div class="modal-header">
    <h4 class="modal-title pull-left">Update Contact Details</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="email" class="form-control" formControlName="name" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="email">Phone</label>
            <input class="form-control" formControlName="phone" placeholder="Enter phone">
        </div>
        <div class="form-group">
            <label for="email">State</label>
            <input class="form-control" formControlName="state" placeholder="Enter state">
        </div>
        <div class="form-group">
            <label for="email">Assigned To</label>
            <input class="form-control" formControlName="assignedTo" placeholder="Enter assigned to name" />
        </div>
        <div class="form-group">
            <label for="pushToHelpDesk">Push To HelpDesk</label>
            <select formControlName="pushToHelpDesk" class="form-control">
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
        </div>
        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea class="form-control" formControlName="notes" placeholder="Enter notes"></textarea>
        </div>
        <div class="form-group">
            <label for="email">Message</label>
            <textarea class="form-control" formControlName="message" placeholder="Enter message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary submit-btn" [disabled]="!contactForm.valid">Submit</button>
    </form>
    <ngx-spinner></ngx-spinner>
</div>
